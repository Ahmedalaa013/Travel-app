<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1 class="holder headline">Travel App</h1>
      <div class="holder zip">
        <label for="zip">Enter Trip destination here</label>
        <input type="text" id="zip" placeholder="enter country name here" />
      </div>
      <div class="holder date">
        <label for="startDate">select start date </label>
        <input type="date" name="start Date" id="start Date" />
        <label for="startDate">select end date </label>
        <input type="date" name="start Date" id="End Date" />
      </div>
      <div class="holder feel">
        <button id="generate" type="submit">Generate Trip</button>
      </div>
      <section id="card"></section>
    </div>
  </body>
</html>
